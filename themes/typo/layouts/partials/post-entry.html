<div class="post-line">

    {{ $dateFormat := "2 Jan 2006"}}
    {{ with .Site.Params.listDateFormat }}
    {{ $dateFormat = .}}
    {{ end }}

    <p class="line-date">{{ .Date | time.Format $dateFormat }} </p>

    <div>
        <p class="line-title">
            {{ if .Params.external_link }}
            <a href="{{ .Params.external_link }}" target="_blank" rel="noopener noreferrer">
                {{ .Title }}
            </a>
            {{ else }}
            <a href="{{ .RelPermalink }}">
                {{ .Title }}
            </a>
            {{ end }}
        </p>

        {{ if .Site.Params.listSummaries }}
        <p class="line-summary"> {{ .Summary }} </p>
        {{ end }}
    </div>
</div>
